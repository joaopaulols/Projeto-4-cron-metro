
<!DOCTYPE html>
<html lang ="pr-br">


<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CronÃ´metro</title>

</head>

<body>
<form name="form_main">
  <div class="principal">
    <span id="hora">00</span>:
    <span id="minutos">00</span>:
    <span id="segundos">00</span>:
    <span id="milissegundos">000</span>
  </div>

  <br />

  <button type="button" name="iniciar">start</button>
  <button type="button" name="pausar">pause</button>
  <button type="button" name="reset">reset</button>
</form>

</body>

<script>


let hora = 0;
let minutos = 0;
let segundos = 0;
let milissegundos = 0;

let cronometro;

document.form_main.iniciar.onclick = () => iniciar();
document.form_main.pausar.onclick = () => pausar();
document.form_main.reset.onclick = () => reset();

function iniciar() {
  pausar();
  cronometro = setInterval(() => { tempo(); }, 10);
}

function pausar() {
  clearInterval(cronometro);
}

function reset() {
  hora = 0;
  minutos = 0;
  segundos = 0;
  milissegundos = 0;
  document.getElementById('hora').innerText = '00';
  document.getElementById('minutos').innerText = '00';
  document.getElementById('segundos').innerText = '00';
  document.getElementById('milissegundos').innerText = '000';
}

function tempo() {
  if ((milissegundos += 10) == 1000) {
    milissegundos = 0;
    segundos++;
  }
  if (segundos == 60) {
    segundos = 0;
    minutos++;
  }
  if (minutos == 60) {
    minutos = 0;
    hora++;
  }
  document.getElementById('hora').innerText = returnData(hora);
  document.getElementById('minutos').innerText = returnData(minutos);
  document.getElementById('segundos').innerText = returnData(segundos);
  document.getElementById('milissegundos').innerText = returnData(milissegundos);
}

function returnData(input) {
  return input > 10 ? input : `0${input}`
}

</script>
