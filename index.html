<!DOCTYPE html>
<html lang ="pr-br">

<head>
	<meta charset="UTF-8">
	<title>Cronômetro</title>

</head>

	<body bgcolor="#FFA500">

		<div class="Cronômetro">
			<span id="hora">00</span>:
			<span id ="minutos">00</span>:
			<span id ="milissegundos">000</span>
		</div>

		<div class="botoes">
	
			<table>
			<tr>
			<td><button class="botao" onclick="iniciar()">Start</button></td>
			<td><button class="botao" onclick="parar()">Stop</button></td>
			<td><button class="botao" onclick="zerar()">Reset</button></td>
			</tr>

			</table>
		</div>

	</body>

<script>

	let hora = 0;
	let minutos = 0;
	let segundos = 0;
	let milissegundos = 0;
	let cron;

	document.getElementById("hora");
	document.getElementById("minutos");
	document.getElementById("milissegundos");

	function iniciar (){
		parar();
		cron = setInterval(() => {tempo(); }, 10);
	}

	function parar(){
		clearInterval(cron);
	}

	function zerar (){
		hora = 0;
		minutos = 0;
		segundos = 0;
		milissegundos = 0;
		document.getElementById('hora').innerText = '00';
		document.getElementById('minutos').innerText ='00';
		document.getElementById('segundos').innerText = '00'; 
		document.getElementById('milissegundos').innerText = '000';

	}

	function tempo (){
		if ((milisegundos += 10) == 1000) {
    milissegundos = 0;
    segundos++;
  	}
  		if (segundos ==60) {
  	minutos = 0;
  	hora++;
  	}
  	document.getElementById('hora').innerText = returnData(hora);
  	document.getElementById('minuto').innerText = returnData(minuto);
  	document.getElementById('segundos').innerText = returnData(segundos);
  	document.getElementById('milissegundos').innerText = returnData(segundos);

  }

  function retunrData(input) {
  	return input > 10 ? input : `0${input}`
  }



</script>
